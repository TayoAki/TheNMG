---
layout: default
---
    <section id="contact" class="contact section-bg" style="margin-top: 100px;padding: 80px 0px;">
        <div class="section-title">
            <h1 style="padding-top: 10px;">{{ site.data.contact.header.title}}</h1>
            <p><strong>{{ site.data.contact.header.subtext}}</strong><br><br></p>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12 col-xl-9">
                        <div>
                            <div class="card" style="border-style: none;">
                                <div class="card-body">
                                    <form class="php-email-form" name="contact" data-netlify="true">
                                        <div class="row">
                                            <div class="col-md-6 form-group"><input class="form-control" type="text" id="Name" name="name" placeholder="Your Name" required=""></div>
                                            <div class="col-md-6 form-group"><input class="form-control" type="text" id="email" name="Email" placeholder="Your Email" required=""></div>
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group"><input class="form-control" type="text" id="subject" placeholder="subject" required=""></div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><textarea class="form-control" name="message" required="" placeholder="Enter your message here" rows="6"></textarea></div>
                                                <div class="text-center"><button class="btn contact-button" type="submit">{{site.data.contact.button.button_text}}</button></div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
