---
layout: default
---
    <section id="services" class="services section-bg" style="margin-top: 100px;">
        <div class="container">
            <div class="section-title"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false" id="carousel-1">
                                <div class="carousel-inner">
                                    <div class="carousel-item active"><img class="w-100 d-block" src="/img/pexels-fauxels-3183197.jpg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="w-100 d-block" src="/img/pexels-fauxels-3184649.jpg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="w-100 d-block" src="/img/pexels-mart-production-7230355.jpg" alt="Slide Image"></div>
                                </div>
                                <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span class="visually-hidden">Next</span></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-body">
                            <h2>Our Services</h2>
                            <p>The Neal Management group&nbsp;specializes in&nbsp;Regulatory Compliance,&nbsp;Operational Efficiency, and Laboratory Science<br></p>
                        </div>
                    </div>
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-body">
                            <div class="accordion" role="tablist" id="accordion-2">
                                {% for services_item in site.services %}
                                <div class="accordion-item" id="quality">
                                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="{{services_item.item}}" aria-expanded="false" aria-controls="{{services_item.item}}"><br><strong>{{ services_item.title }} </strong><br><a href="#quality" data-bs-toggle="collapse" data-bs-target="{{services_item.item}}"></a></button></h2>
                                <div class="accordion-collapse collapse {{services_item.number}}" role="tabpanel" data-bs-parent="#accordion-2">
                                        <div class="accordion-body">
                                            {{ services_item.content }}
                                        </div>
                                </div>
                                </div>
                                {% endfor %}
                            </div>
                            <div id="accordion"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
