---
layout: default
---
    <section id="c" class="about section-bg" style="margin-top: 100px;">
        <div class="container">
            <div class="text-center container align-items-center" style="padding-top: 20px;">
                <h1 class="section-title">{{ site.data.about.main.pagetitle}}</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ site.data.about.bigbox.bigbox_title}}</h4>
                            <p class="card-text"><br>{{ site.data.about.bigbox.bigbox_text}}<br><br></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel" id="carousel-1">
                                <div class="carousel-inner">
                                    <div class="carousel-item active"><img class="w-100 d-block" src="/img/christina-wocintechchat-com-swi1DGRCshQ-unsplash.jpg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="w-100 d-block" src="/img/christina-wocintechchat-com-rg1y72eKw6o-unsplash.jpg" alt="Slide Image"></div>
                                    <div class="carousel-item"><img class="w-100 d-block" src="/img/jason-goodman-Oalh2MojUuk-unsplash.jpg" alt="Slide Image"></div>
                                </div>
                                <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span class="visually-hidden">Next</span></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-12 d-flex align-items-stretch mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ site.data.about.bottom.bottombox_title}}</h4>
                            <p class="card-text">{{ site.data.about.bottom.bottombox_text}}<br></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
